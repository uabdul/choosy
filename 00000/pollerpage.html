<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>choosy</title>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700|Merriweather:400,900i"
      rel="stylesheet"
    />
    <!-- Custom override -->
    <link href="styles/pollerpage.css" rel="stylesheet" />

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />

    <!-- Optional theme -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
      integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <!-------------------- BODY START -------------->

    <nav class="navbar navbar-default">
      <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button
            type="button"
            class="navbar-toggle collapsed"
            data-toggle="collapse"
            data-target="#bs-example-navbar-collapse-1"
            aria-expanded="false"
          >
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span> <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">choosy</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            <li>
              <input type="text" value="Hello World" id="myInput" />
              <button id="sharelink" onclick="myFunction()">Share Link</button>
              <script>
                function myFunction() {
                  var copyText = document.getElementById('myInput');
                  copyText.select();
                  document.execCommand('copy');
                  alert('Copied the text: ' + copyText.value);
                }
              </script>
            </li>
            <li class="dropdown">
              <a
                href="#"
                class="dropdown-toggle"
                data-toggle="dropdown"
                role="button"
                aria-haspopup="true"
                aria-expanded="false"
                >Menu <span class="caret"></span
              ></a>
              <ul class="dropdown-menu">
                <li><a href="#">Edit</a></li>
                <li><a href="#">Delete</a></li>
                <li><a href="#">Something else here</a></li>
                <li role="separator" class="divider"></li>
                <li><a href="#">Separated link</a></li>
              </ul>
            </li>
          </ul>
        </div>
        <!-- /.navbar-collapse -->
      </div>
    </nav>

    <!---------------------- BODT END --------------------->
    <!-------------------------- Jumbotron  START --------------->
    <div class="jumbotron">
      <main class="container">
        <section id="new-poll" class="container">
          <form id="create-poll" method="POST" action="/poll">
            <h1>So, what are you trying to decide?</h1>
            <div class="form-group">
              <input
                type="text"
                id="form_pollname"
                name="title"
                class="form-control"
                placeholder="POLL NAME "
              />
            </div>
            <div><h2 id="optioninfo">Provide Options:</h2></div>
            <div id="op1" class="form-group">
              <input
                id="op1a"
                type="text"
                class="form-option form-control"
                name="option_1"
                placeholder="Option 1"
              />
              <input
                id="op1b"
                type="text"
                class="form-desc form-control"
                name="option_1_desc"
                placeholder="Description"
              />
            </div>
            <br />
            <div id="op2" class="form-group">
              <input
                id="op2a"
                type="text"
                class="form-option form-control"
                name="option_2"
                placeholder="Option 2"
              />
              <input
                id="op2b"
                type="text"
                class="form-desc form-control"
                name="option_2_desc"
                placeholder="Description"
              />
            </div>
            <br />
            <div id="op3" class="form-group">
              <input
                id="op3a"
                type="text"
                class="form-option form-control"
                name="option_3"
                placeholder="Option 3"
              />
              <input
                id="op3b"
                type="text"
                class="form-desc form-control"
                name="option_3_desc"
                placeholder="Description"
              />
            </div>
            <br />
            <div id="op4" class="form-group">
              <input
                id="op4a"
                type="text"
                class="form-option form-control"
                name="option_4"
                placeholder="Option 4"
              />
              <input
                id="op4b"
                type="text"
                class="form-desc form-control"
                name="option_4_desc"
                placeholder="Description"
              />
            </div>
            <br />
            <div id="op5" class="form-group">
              <input
                id="op5a"
                type="text"
                class="form-option form-control"
                name="option_5"
                placeholder="Option 5"
              />
              <input
                id="op5b"
                type="text"
                class="form-desc form-control"
                name="option_5_desc"
                placeholder="Description"
              />
            </div>
            <br />

            <!-- tell us something about you start -->

            <div id="divpollerinfo" class="form-group">
              <h2 id="h2pollerinfo">tell us something about you:</h2>
              <input
                id="info1"
                type="text"
                class="form-option form-control"
                name="First Name"
                placeholder="First Name"
              />
              <input
                id="info2"
                type="text"
                class="form-desc form-control"
                name="Last Name"
                placeholder="Last Name"
              />
              <input
                id="info3"
                type="text"
                class="form-desc form-control"
                name="Email"
                placeholder="Email"
              />
            </div>

            <!-- tell us something about you end -->

            <br />
            <div class="form-button">
              <button type="submit" class="btn btn-primary btn-lg" href="#">
                Create Poll
              </button>
            </div>
          </form>
        </section>
      </main>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
